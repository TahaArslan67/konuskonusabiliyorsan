org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Workaround: Kotlin incremental cache fails on Windows when project and Pub cache are on different drives (C: vs D:).
# Disable incremental compilation for a reliable build. You can re-enable later once both are on same drive.
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.incremental.useClasspathSnapshot=false

# Do not fail the build on mixed Java/Kotlin target discovery; we explicitly set toolchains/targets.
kotlin.jvm.target.validation.mode=warning
