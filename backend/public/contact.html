<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>İletişim - KonusKonusabilirsen</title>
  <meta name="description" content="KonusKonusabilirsen ile iletişime geçin. E-posta, telefon ve adres bilgilerimiz üzerinden destek ve geri dönüş alın." />
  <link rel="stylesheet" href="/styles.css?v=2" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.png" type="image/png" />
  <style>
    :root {
      --primary-color: #7c3aed; /* Updated to match brand color */
      --primary-hover: #6d28d9;
      --text-color: #e5e7eb;
      --muted-text: #9aa3b2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text-color);
    }

    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .contact-form {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }
    
    .submit-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .contact-info {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .info-box {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--border-color);
      transition: transform 0.2s, box-shadow 0.2s;
      flex: 1;
      min-width: 200px;
      max-width: 300px;
    }
    
    .info-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    
    .info-box h3 {
      margin-top: 0;
      color: var(--primary-color);
      margin-bottom: 12px;
    }
    
    .info-box a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .info-box a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .contact-form {
        padding: 20px;
      }
      
      .contact-info {
        flex-direction: column;
        align-items: center;
      }
      
      .info-box {
        width: 100%;
        max-width: 100%;
      }
    }
    
    h1 {
      color: var(--text-color);
      margin-bottom: 20px;
    }
    
    p {
      color: var(--muted-text);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <script src="/header.js"></script>

  <main>
    <div class="card" style="text-align: center; background: var(--card); border: 1px solid rgba(255,255,255,0.08); max-width: 600px; margin: 2rem auto; padding: 2rem;">
      <h1 style="color: var(--text-color); font-size: 2rem; margin-bottom: 1.5rem;">Bizimle İletişime Geçin</h1>
      <p style="color: var(--muted-text); font-size: 1.1rem; margin-bottom: 2rem; line-height: 1.6;">
        Bize ulaşmak için aşağıdaki e-posta adresimizi kullanabilirsiniz.
      </p>
      
      <div style="background: rgba(255, 255, 255, 0.03); border-radius: 8px; padding: 1.5rem; margin: 2rem 0;">
        <i class="fas fa-envelope" style="font-size: 1.5rem; color: var(--primary-color);"></i>
        <span id="emailAddress" style="font-size: 1.2rem; font-weight: 500; color: var(--text-color);">info@konuskonusabilirsen.com</span>
      </div>
        <button id="copyButton" style="display: inline-flex; align-items: center; gap: 0.5rem; background: var(--primary-color); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">
          <i class="far fa-copy"></i>
          <span>Kopyala</span>
        </button>
        <div id="copyMessage" style="margin-top: 1rem; color: #10b981; font-size: 0.9rem; height: 1.5rem;"></div>
      </div>
      <div class="contact-info">
        <div class="info-box">
          <h3>Telefon</h3>
          <a href="tel:+447463486661">+44 7463 486661</a>
        </div>
        <div class="info-box">
          <h3>Adres</h3>
          <div id="address">Türkiye, Ankara, Çankaya, 06100</div>
        </div>
      </div>
    </div>
  </main>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 0;
      margin: 0;
    }
    .card {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }
    @media (max-width: 1200px) {
      .card {
        max-width: 95%;
        padding: 3rem 1.5rem;
      }
    }
    @media (max-width: 768px) {
      .card {
        max-width: 98%;
        padding: 2rem 1rem;
      }
      h1 {
        font-size: 2rem !important;
      }
    }
  </style>

  <script src="/footer.js"></script>

  <script>
    // E-posta adresini kopyalama işlevi
    document.getElementById('copyButton').addEventListener('click', function() {
      const email = 'info@konuskonusabilirsen.com';
      const copyMessage = document.getElementById('copyMessage');
      
      navigator.clipboard.writeText(email).then(() => {
        copyMessage.textContent = 'E-posta adresi panoya kopyalandı!';
        copyMessage.style.color = '#10b981';
        
        // Buton metnini güncelle
        const button = document.getElementById('copyButton');
        button.innerHTML = '<i class="fas fa-check"></i><span>Kopyalandı!</span>';
        button.style.background = '#10b981';
        
        // 2 saniye sonra eski haline getir
        setTimeout(() => {
          copyMessage.textContent = '';
          button.innerHTML = '<i class="far fa-copy"></i><span>Kopyala</span>';
          button.style.background = '';
        }, 2000);
      }).catch(err => {
        copyMessage.textContent = 'Kopyalama başarısız oldu: ' + err;
        copyMessage.style.color = '#ef4444';
      });
    });
    
    // Sayfa yüklendiğinde çalışacak fonksiyon
    document.addEventListener('DOMContentLoaded', function() {
      // Yıl bilgisini güncelle
      const yearElement = document.getElementById('year');
      if (yearElement) {
        yearElement.textContent = new Date().getFullYear();
      }
    });
  </script>
  <!-- Site genel JavaScript -->
  <script src="/site.js"></script>
</body>
</html>
