<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ödeme İptal/Başarısız - KonusKonusabilirsen</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.png" type="image/png" />
  <style>
    .center { max-width: 720px; margin: 60px auto; }
    .card.center { text-align: center; padding: 28px; }
    .warn { color:#f59e0b; font-weight:700; }
    .actions { display:flex; gap:10px; justify-content:center; margin-top:14px; }
  </style>
</head>
<body>
  <header class="container header">
    <a class="brand" href="/" aria-label="KonusKonusabilirsen anasayfa">
      <img src="/logo.png" alt="KonusKonusabilirsen" style="height:36px; display:block;"
           onerror="if(!this.dataset.fallback){this.dataset.fallback='svg';this.src='/logo.svg';}else{this.src='/logo-icon.svg';}" />

    </a>
    <nav class="nav">
      <a href="/">Ana Sayfa</a>
      <a href="#pricing" class="btn btn-text">Planları Gör</a>
    </nav>
  </header>
  <main class="container center">
    <div class="card center">
      <h2 class="warn">Ödeme İptal Edildi veya Başarısız</h2>
      <p>Her şey yolunda mı? Dilerseniz planları yeniden inceleyebilir veya tekrar deneyebilirsiniz.</p>
      <div class="actions">
        <a href="/#pricing" class="btn btn-secondary">Planları Gör</a>
        <a href="/realtime.html" class="btn btn-primary">Tekrar Dene</a>
        <a href="/" class="btn btn-text">Ana Sayfa</a>
