<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E‑posta Doğrulama - KonusKonusabilirsen</title>
  <meta name="description" content="E‑posta adresinizi doğrulayıp hesabınızı etkinleştirin. Güvenli doğrulama akışı ile hızlı giriş deneyimi." />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0a0f2a; color:#e4e7f5; }
    .container { max-width: 520px; margin: 60px auto; padding: 24px; background:#0b1022; border:1px solid #1b2442; border-radius:14px; }
    .btn { padding:10px 14px; border-radius:10px; border:1px solid transparent; cursor:pointer; }
    .btn-primary { background:#3b82f6; color:white; border-color:#2563eb; }
    .muted { color:#a2accd; font-size:14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>E‑posta Doğrulama</h2>
    <div id="msg" class="muted">Doğrulama işlemi gerçekleştiriliyor...</div>
    <div style="margin-top:14px;"><a href="/">Ana sayfaya dön</a></div>
  </div>
  <script>
    (async function(){
      const params = new URLSearchParams(location.search);
      const token = params.get('token');
      const msg = document.getElementById('msg');
      if (!token){ msg.textContent = 'Geçersiz bağlantı: token bulunamadı.'; return; }
      try{
        // Try POST first
        let r = await fetch('/auth/verify', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ token }) });
        if (!r.ok){
          // Read error for diagnostics
          let txt = '';
          try { txt = await r.text(); } catch {}
          console.warn('POST /auth/verify failed:', r.status, txt);
          // Fallback to GET /auth/verify?token=...
          r = await fetch(`/auth/verify?token=${encodeURIComponent(token)}`);
        }
        const j = await r.json().catch(()=>({}));
        if (!r.ok){ msg.textContent = j?.error || 'Doğrulama başarısız'; return; }
        msg.textContent = 'E‑posta başarıyla doğrulandı. Giriş yaparak devam edebilirsiniz.';
      }catch(e){
        console.error('verify flow error:', e);
        msg.textContent = 'Bağlantı hatası';
      }
    })();
  </script>
</body>
</html>
