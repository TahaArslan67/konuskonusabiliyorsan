<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ödeme İptal/Başarısız - KonusKonusabilirsen</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.png" type="image/png" />
  <style>
    .center { max-width: 720px; margin: 60px auto; }
    .card.center { text-align: center; padding: 28px; }
    .warn { color:#f59e0b; font-weight:700; }
    .actions { display:flex; gap:10px; justify-content:center; margin-top:14px; }
  </style>
</head>
<body>
  <header class="container header">
    <a class="brand" href="/" aria-label="KonusKonusabilirsen anasayfa">
      <img src="/logo.png" alt="KonusKonusabilirsen" style="height:36px; display:block;"
           onerror="if(!this.dataset.fallback){this.dataset.fallback='svg';this.src='/logo.svg';}else{this.src='/logo-icon.svg';}" />
      <span style="font-weight:700;">KonusKonusabilirsen</span>
    </a>
    <nav class="nav">
      <a href="/">Ana Sayfa</a>
      <a href="#pricing" class="btn btn-text">Planları Gör</a>
    </nav>
  </header>
  <main class="container center">
    <div class="card center">
      <h2 class="warn">Ödeme İptal Edildi veya Başarısız</h2>
      <p>İşlem bankanız tarafından reddedilmiş veya siz iptal etmiş olabilirsiniz. Tekrar deneyebilir ya da planları inceleyebilirsiniz.</p>
      <div class="actions">
        <button id="retryPay" class="btn btn-primary">Tekrar Dene</button>
        <a href="/#pricing" class="btn btn-secondary">Planları Gör</a>
        <a href="/" class="btn btn-text">Ana Sayfa</a>
      </div>
    </div>
  </main>
  <script src="/site.js" type="module"></script>
  <script type="module">
    const backendBase = (typeof window !== 'undefined' && window.__BACKEND_BASE__) ? window.__BACKEND_BASE__ : location.origin;
    const btn = document.getElementById('retryPay');
    btn?.addEventListener('click', async () => {
      const token = localStorage.getItem('hk_token');
      if (!token){
        // Giriş yoksa login modaliyle geri dönülecek sayfayı bildir
        window.location.href = '/?auth=1&redirect=/realtime.html';
        return;
      }
      btn.disabled = true; btn.textContent = 'Başlatılıyor...';
      try{
        const r = await fetch(`${backendBase}/api/paytr/checkout`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
          body: JSON.stringify({ plan: 'starter' })
        });
        const j = await r.json();
        if (!r.ok){ alert(j?.error || 'Hata'); btn.disabled=false; btn.textContent='Tekrar Dene'; return; }
        if (j?.iframe_url){ window.location.href = j.iframe_url; return; }
        alert('Ödeme başlatılamadı');
      } catch(e){
        alert('Bağlantı hatası');
      } finally {
        btn.disabled = false; btn.textContent = 'Tekrar Dene';
      }
    });
  </script>
</body>
</html>
