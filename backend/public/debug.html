<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Debug - Kullanıcı Plan Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Kullanıcı Plan Yönetimi</h1>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Kullanıcı E-posta Adresi</label>
                <div class="flex space-x-2">
                    <input type="email" id="userEmail" 
                           class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
                           placeholder="ornek@email.com">
                    <button onclick="getUserData()" 
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Kullanıcıyı Getir
                    </button>
                </div>
            </div>

            <div id="userInfo" class="hidden mb-6 p-4 bg-gray-50 rounded-md">
                <h2 class="text-lg font-semibold mb-3">Kullanıcı Bilgileri</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-500">E-posta</p>
                        <p id="userEmailDisplay" class="font-medium">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Mevcut Plan</p>
                        <p id="userPlan" class="font-medium">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Son Güncelleme</p>
                        <p id="planUpdatedAt" class="text-sm">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Üyelik Tarihi</p>
                        <p id="createdAt" class="text-sm">-</p>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t border-gray-200">
                    <h3 class="font-medium mb-2">Abonelik Detayları</h3>
                    <div id="subscriptionInfo" class="text-sm text-gray-600">
                        Yükleniyor...
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t border-gray-200">
                    <h3 class="font-medium mb-2">Kullanım Bilgileri</h3>
                    <div id="usageInfo" class="text-sm text-gray-600">
                        Yükleniyor...
                    </div>
                </div>
            </div>

            <div id="planUpdateSection" class="hidden mt-6 p-4 bg-blue-50 rounded-md">
                <h2 class="text-lg font-semibold mb-3">Planı Güncelle</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                    <label class="inline-flex items-center p-3 border rounded-md cursor-pointer hover:bg-blue-50">
                        <input type="radio" name="plan" value="free" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Ücretsiz Plan</span>
                    </label>
                    <label class="inline-flex items-center p-3 border rounded-md cursor-pointer hover:bg-blue-50">
                        <input type="radio" name="plan" value="starter" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Starter Plan</span>
                    </label>
                    <label class="inline-flex items-center p-3 border rounded-md cursor-pointer hover:bg-blue-50">
                        <input type="radio" name="plan" value="pro" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Pro Plan</span>
                    </label>
                    <label class="inline-flex items-center p-3 border rounded-md cursor-pointer hover:bg-blue-50">
                        <input type="radio" name="plan" value="enterprise" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Kurumsal</span>
                    </label>
                </div>
                
                <div class="flex items-center space-x-2">
                    <button onclick="updateUserPlan()" 
                            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Planı Güncelle
                    </button>
                    <div id="updateStatus" class="text-sm ml-2"></div>
                </div>
            </div>
        </div>

        <div id="alert" class="fixed bottom-4 right-4 max-w-sm p-4 rounded-lg shadow-lg hidden"></div>
    </div>

    <script>
        let currentUser = null;
        const token = localStorage.getItem('token');
        
        if (!token) {
            showAlert('Lütfen önce giriş yapın', 'error');
            window.location.href = '/login.html';
        }

        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `fixed bottom-4 right-4 max-w-sm p-4 rounded-lg shadow-lg ${type === 'error' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            alert.classList.remove('hidden');
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }

        async function getUserData() {
            const email = document.getElementById('userEmail').value.trim();
            if (!email) {
                showAlert('Lütfen bir e-posta adresi girin', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/admin/user?email=${encodeURIComponent(email)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Kullanıcı bilgileri alınamadı');
                }

                currentUser = data.user;
                displayUserInfo(data);
                document.getElementById('planUpdateSection').classList.remove('hidden');
                
                // Check current plan radio button
                document.querySelector(`input[name="plan"][value="${currentUser.plan}"]`).checked = true;
                
            } catch (error) {
                console.error('Error fetching user data:', error);
                showAlert(error.message || 'Kullanıcı bilgileri alınırken bir hata oluştu', 'error');
            }
        }

        function displayUserInfo(data) {
            document.getElementById('userInfo').classList.remove('hidden');
            
            // User info
            document.getElementById('userEmailDisplay').textContent = data.user.email;
            document.getElementById('userPlan').textContent = data.user.plan || 'Belirtilmemiş';
            document.getElementById('planUpdatedAt').textContent = data.user.planUpdatedAt ? new Date(data.user.planUpdatedAt).toLocaleString('tr-TR') : 'Bilinmiyor';
            document.getElementById('createdAt').textContent = data.user.createdAt ? new Date(data.user.createdAt).toLocaleString('tr-TR') : 'Bilinmiyor';
            
            // Subscription info
            const subInfo = document.getElementById('subscriptionInfo');
            if (data.subscription) {
                subInfo.innerHTML = `
                    <p><span class="font-medium">Plan:</span> ${data.subscription.plan || '-'}</p>
                    <p><span class="font-medium">Durum:</span> ${data.subscription.isActive ? 'Aktif' : 'Pasif'}</p>
                    <p><span class="font-medium">Başlangıç:</span> ${data.subscription.startDate ? new Date(data.subscription.startDate).toLocaleString('tr-TR') : '-'}</p>
                    <p><span class="font-medium">Bitiş:</span> ${data.subscription.endDate ? new Date(data.subscription.endDate).toLocaleString('tr-TR') : 'Süresiz'}</p>
                    <p><span class="font-medium">Ödeme Durumu:</span> ${data.subscription.paymentStatus || 'Bilinmiyor'}</p>
                `;
            } else {
                subInfo.innerHTML = '<p class="text-yellow-600">Aktif abonelik bulunamadı</p>';
            }
            
            // Usage info
            const usageInfo = document.getElementById('usageInfo');
            if (data.usage) {
                usageInfo.innerHTML = `
                    <div class="mb-2">
                        <p class="font-medium">Günlük Kullanım</p>
                        <p>${data.usage.daily?.used || 0} / ${data.usage.daily?.limit || '∞'} dk</p>
                        <p class="text-xs text-gray-500">Son sıfırlama: ${data.usage.daily?.resetAt ? new Date(data.usage.daily.resetAt).toLocaleString('tr-TR') : 'Bilinmiyor'}</p>
                    </div>
                    <div>
                        <p class="font-medium">Aylık Kullanım</p>
                        <p>${data.usage.monthly?.used || 0} / ${data.usage.monthly?.limit || '∞'} dk</p>
                        <p class="text-xs text-gray-500">Son sıfırlama: ${data.usage.monthly?.resetAt ? new Date(data.usage.monthly.resetAt).toLocaleString('tr-TR') : 'Bilinmiyor'}</p>
                    </div>
                `;
            } else {
                usageInfo.innerHTML = '<p class="text-yellow-600">Kullanım bilgisi bulunamadı</p>';
            }
        }

        async function updateUserPlan() {
            if (!currentUser) {
                showAlert('Lütfen önce bir kullanıcı seçin', 'error');
                return;
            }

            const selectedPlan = document.querySelector('input[name="plan"]:checked');
            if (!selectedPlan) {
                showAlert('Lütfen bir plan seçin', 'error');
                return;
            }

            const plan = selectedPlan.value;
            const updateBtn = document.querySelector('#planUpdateSection button');
            const updateStatus = document.getElementById('updateStatus');
            
            try {
                updateBtn.disabled = true;
                updateBtn.innerHTML = '<span class="loading"></span> Güncelleniyor...';
                updateStatus.textContent = '';

                const response = await fetch('/api/admin/update-plan', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentUser.email,
                        plan: plan
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Plan güncellenirken bir hata oluştu');
                }

                showAlert(`Plan başarıyla güncellendi: ${plan}`, 'success');
                updateStatus.textContent = 'Plan başarıyla güncellendi';
                
                // Refresh user data
                await getUserData();
                
            } catch (error) {
                console.error('Error updating plan:', error);
                showAlert(error.message || 'Plan güncellenirken bir hata oluştu', 'error');
                updateStatus.textContent = 'Hata: ' + (error.message || 'Bilinmeyen hata');
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'Planı Güncelle';
            }
        }

        // Handle enter key in email input
        document.getElementById('userEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getUserData();
            }
        });
    </script>
</body>
</html>
